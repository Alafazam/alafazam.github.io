# Site settings
title: "Resume"
description: "A resume made from Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Alaf Azam Khan"
resume_title:                   "Software Development Engineer"
resume_contact_email:           "alafazam_at_gmail.com"
resume_contact_telephone:       "+91 9968193201"
resume_contact_address:         "Bangalore"
resume_header_contact_info:     "Alaf Azam Khan"
# resume_header_intro:            "<p>This is the executive summary. You should write a few brief, concise, and meaningful sentences about yourself from a professional context, and your immediate career goals. Make the length appropriate for your needs, but K.I.S.S.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
