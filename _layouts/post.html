---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }}
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

{% if page.tags.size > 0 %}
  <div id="tags">
    Posted under:
    <i class="fa fa-tags"></i>
    {% for tag in page.tags %}
      <a href="/tags.html#{{ tag }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
    {% endfor %}
  </div>
{% endif %}
